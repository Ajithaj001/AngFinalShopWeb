    <div class="row">
        <div class="col-xs-12">
            <a href=" # " id="card" class="list-group-item clearfix " *ngFor="let shoppingList of shopDetails | paginate:{itemsPerPage:12, currentPage:page, totalItems:totalLength} " style="width: 10rem;">

                <div class="card" style="width: 25rem;background-color: rgb(248, 250, 251);">

                    <img class="card-img-top " src="{{shoppingList.imagePath}} " alt="Card image cap " width="200" height="250">
                    <div class="card-body ">
                        <h5 class="card-title ">{{shoppingList.productName}}</h5>
                        <div style="display: flex;">
                            <p class="card-text " style="color: rgb(248, 136, 155);">{{shoppingList.price}}</p> &nbsp;

                            <p class="card-text " style="text-decoration: line-through;">{{shoppingList.discountPrice}}</p>
                        </div>


                        <a href="# " class="btn btn-pink "><i style="color: green ;font-family:'Times New Roman', Times, serif;" class="bi bi-cart-plus-fill">Add</i></a>


                    </div>


                </div>

            </a>

        </div>
        <pagination-controls (pageChange)="page=$event"></pagination-controls>
    </div>




</div>
